<body>
    <section id="admin-menu-panel">
        <div class="container">
            <div class="admin-menu-panel">
                <div class="logo">
                    <img src="./assets/image/logo-white.png" alt="">
                </div>
                <i class="bi bi-list"></i>
            </div>
        </div>
    </section>
    <section id="admin-nav">
        <div class="container">
            <div class="admin-nav">
                <div class="logo">
                    <img src="./assets/image/logo-white.png" alt="">
                </div>

                <a href="./dashboard.html"><i class="bi bi-box-fill"></i> Dashboard</a>
                <a href="./catalog.html"><i class="bi bi-film"></i> Catalog</a>
                <a href="./add_item.html">Add Item</a>

            </div>
        </div>
    </section>

    <section id="catalog">
        <div class="container">
            <div class="catalog">
                <div class="title">
                    <div class="left">
                        <h2>CATALOG</h2>
                        <!-- <p class="total">23.383 Total</p> -->
                    </div>
                    <div class="right">
                        <div class="sort">
                            <span>Sort by</span>
                            <p>Default<i class="bi bi-list-nested"></i></p>
                        </div>
                        <div class="search">
                            <input type="text">
                            <i class="bi bi-search"></i>
                        </div>
                    </div>
                </div>
                <div class="push">
                    <a href="./add_item.html">
                        Add movie
                    </a>
                </div>
                <div class="table">
                    <table>
                        <thead>
                            <tr>
                                <td>ID</td>
                                <td>TITLE</td>
                                <td>RATING</td>
                                <td>GENRES</td>
                                <td>RUNTIME</td>
                                <td>ACTIONS</td>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="

    <script src="./assets/js/network.js"></script>
